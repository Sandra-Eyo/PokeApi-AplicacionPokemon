<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina la habilidad del Pokémon</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

<div class="max-w-lg mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
    <div class="flex items-center justify-center mb-4">
        <img src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png" alt="PokeAPI Logo">
    </div>
    <h1 class="text-2xl font-bold text-center">Adivina la habilidad del Pokémon</h1>

    <!-- Formulario para preguntar el nombre del Pokémon, solo se muestra si no se ha buscado aún -->
    <div th:if="${nombrePokemon == null}">
        <form action="/buscar" method="POST" class="mb-4">
            <div class="mb-4">
                <label for="nombrePokemon" class="block text-sm font-medium text-gray-700 mb-1">Introduce el nombre de un Pokémon:</label>
                <input type="text" id="nombrePokemon" name="nombrePokemon" value="" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-100 text-blue-800 py-2 rounded-lg hover:bg-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-300">Buscar Pokémon</button>
        </form>
    </div>

    <!-- Mostrar la imagen del Pokémon y el formulario de habilidad, solo si se ha buscado el Pokémon -->
    <div th:if="${nombrePokemon != null}">
        <!-- Mostrar la imagen del Pokemon -->
        <div class="flex justify-center mb-4">
            <img th:src="${imagenPokemon}" alt="Imagen de [[${nombrePokemon}]]" class="w-32 h-32">
        </div>

        <!-- Formulario para adivinar la habilidad -->
        <form action="/adivinar" method="POST" class="mb-4">
            <p class="text-lg text-center mb-2">Has elegido a <strong th:text="${nombrePokemon}"></strong>. ¿Cuál es su habilidad más importante?</p>
            <div class="mb-4">
                <label for="habilidad" class="block text-sm font-medium text-gray-700 mb-1">Introduce tu respuesta:</label>
                <input type="text" id="habilidad" name="habilidad" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <!-- Campos ocultos -->
            <input type="hidden" name="nombrePokemon" th:value="${nombrePokemon}">
            <input type="hidden" name="habilidadPrincipal" th:value="${habilidadPrincipal}">
            <input type="hidden" name="imagenPokemon" th:value="${imagenPokemon}"> <!-- Mantener la imagen -->
            <button type="submit" class="w-full bg-blue-100 text-blue-800 py-2 rounded-lg hover:bg-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-300">Adivinar habilidad</button>
        </form>
    </div>

    <!-- Mostrar el mensaje de resultado -->
    <div th:if="${message}"
         th:class="${habilidadPrincipal != null && message.contains('¡Correcto!') ? 'bg-green-100 border-l-4 border-green-500 text-green-700' : 'bg-red-100 border-l-4 border-red-500 text-red-700'}"
         class="p-4 mb-4" role="alert">
        <p th:text="${message}"></p>
    </div>
        <!-- Botón para reiniciar -->
    <div th:if="${message}">
        <form action="/reiniciar" method="GET" class="mt-4">
            <button type="submit" class="w-full bg-green-100 text-green-800 py-2 rounded-lg hover:bg-green-200 focus:outline-none focus:ring-2 focus:ring-green-300">Volver a empezar</button>
        </form>
    </div>

</div>

</body>
</html>
